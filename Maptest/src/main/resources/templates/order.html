<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 정보</title>
</head>
<body>
<h1>주문 상세 정보</h1>
<div th:if="${order} != null">
    <p>주문 ID: <span th:text="${order.order_id}"></span></p>
    <p>출발지: <span th:text="${order.departure_address?.address}"></span></p>
    <p>목적지: <span th:text="${order.destination_address?.address}"></span></p>
</div>
<div th:if="${order} == null">
    <p>주문 정보를 불러올 수 없습니다.</p>
</div>
</body>
</html>
