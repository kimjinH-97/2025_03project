<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>원자재를 제품으로 등록</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 80px; font-family: 'Noto Sans KR', sans-serif;">

<!-- 상단 고정 메뉴 -->
<div th:replace="fragments/header :: header"></div>

<h1>원자재를 제품으로 등록</h1>
<div class="container">
    <div class="material-card" th:each="material : ${materialList}">
        <div class="radio-area">
            <input type="radio" name="materialId" th:value="${material.materialId}" required>
        </div>
        <div class="material-info">
            <span><strong>ID:</strong> <span th:text="${material.materialId}"></span></span>
            <span><strong>설명:</strong> <span th:text="${material.materialDescription}"></span></span>
            <span><strong>이름:</strong> <span th:text="${material.materialName}"></span></span>
            <span><strong>수량:</strong> <span th:text="${material.materialQuantity}"></span></span>
            <span><strong>크기:</strong> <span th:text="${material.materialSize}"></span></span>
        </div>
    </div>

    <button onclick="registerProduct()">제품 등록</button>
    <p id="result"></p>
</div>

<script src="/js/register.js"></script>
</body>
</html>
