<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{material/basic.html}">
<div layout:fragment="content">
    <div class="row mt-3">
        <form action="/material/MaterialList" method="get">
            <div class="col-md-12 mx-auto">
                <div class="input-group" style="background-color: transparent; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="ns" th:selected="${materialPageRequestDTO.type == 'ns'}">전체</option>
                            <option value="n" th:selected="${materialPageRequestDTO.type == 'n'}">원자재명</option>
                            <option value="s" th:selected="${materialPageRequestDTO.type == 's'}">크 기</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${materialPageRequestDTO.keyword}" placeholder="검색어 입력" style="flex: 1;">
                    <!-- 'style="flex: 1;"'을 추가하여 입력란을 넓히도록 설정 -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit" style="color:#4C585B; border: 1px solid #4C585B;">검색</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">초기화</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="jumbotron">
                <table class="table">
                    <thead style="border-bottom: 2px solid #1b1c22; background-color:#4C585B; color:#F4EDD3">
                    <tr>
                        <th scope="col" style="text-align:center;">원자재번호</th>
                        <th scope="col" style="text-align:center;">원자재명</th>
                        <th scope="col" style="text-align:center;">수 량</th>
                        <th scope="col" style="text-align:center;">크 기(M)</th>
                        <th scope="col" style="text-align:center;">비 고</th>
                    </tr>
                    </thead>
                    <tbody th:with="link = ${materialPageRequestDTO.getLink()}">
                    <tr th:each="dto:${responseDTO.dtoList}">
                        <td style="text-align:center;"><a th:href="|@{/material/MaterialModify(materialId=${dto.materialId})}&${link}|">[[${dto.materialId}]]</a></td>
                        <td style="text-align:center;">[[${dto.materialName}]]</td>
                        <td style="text-align:center;">[[${dto.materialQuantity}]]</td>
                        <td style="text-align:center;">[[${dto.materialSize}]]</td>
                        <td style="text-align:center;">[[${dto.materialDescription}]]</td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn-register" onclick="window.location.href='/material/MaterialRegister'">등 록</button>
                </div>

                <br>
                <!--게시물 페이지-->
                <div class="d-flex justify-content-center">
                    <ul class="pagination flex-wrap">
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                        </li>
                        <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>처리되었습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫 기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    //페이징 처리
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.tagName !== 'A'){
            return
        }
        const num = target.getAttribute("data-num")
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();
    },false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        self.location = '/material/MaterialList'
    },false)

    //show modal(result값을 받아 modal로 처리)
    const result = [[${result}]]

    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }
</script>
