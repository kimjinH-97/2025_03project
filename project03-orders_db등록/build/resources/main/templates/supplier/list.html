<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공급자 목록</title>
</head>
<body>
<h2>공급자 목록</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>회사명</th>
        <th>담당자</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>주소</th>
    </tr>

    <tr th:each="supplier : ${suppliers}">
    <td th:text="${supplier.id}"></td>
        <td th:text="${supplier.companyName}"></td>
        <td th:text="${supplier.contactPerson}"></td>
        <td th:text="${supplier.phoneNumber}"></td>
        <td th:text="${supplier.email}"></td>
        <td th:text="${supplier.address}"></td>
    </tr>



    <button onclick="location.href='/suppliers/register'">원자재 회사 등록</button>
</table>
</body>
</html>
