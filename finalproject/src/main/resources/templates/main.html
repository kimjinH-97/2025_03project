<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Core theme CSS (includes Bootstrap)-->

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom custom-sidebar-heading" style="text-align: center; height: 10vh;">
            <a class="a-tag" th:href="@{/main}"><h3>다층필름공정출하관리</h3></a>
        </div>
        <div class="list-group list-group-flush">
            <div class="roleInfo">
                <div>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item"
                       th:href="@{/employeesList}">사원관리</a>
                </div>
            </div>

            <div class="company-information">
                <p><b>Bio One</b></p>
                <p><b>경기도 수원시 팔달구 ....</b></p>
                <p><b>Tel : 031-123-4567</b></p>
                <p><b>Fax : 031-250-8901</b></p>
                <p><b>사업자등록번호 : 111-23-45678</b></p>
            </div>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    </ul>
                </div>
                <!-- login 관련 추가 -->
                <div class="loginInfo">
                    <div class="login" th:if="${employee == null}">
                        <button th:onclick="location.href='/bio/login'">로그인</button>
                    </div>
                    <div class="logout" th:unless="${employee == null}">
                        <h5 style="color:white;">[[${employee.userId}]]님 환영합니다.</h5>
                        <button th:onclick="location.href='/logout'">로그아웃</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container-fluid" layout:fragment="content">
            <h1 class="mt-4">기본 콘텐츠</h1>
            <p>기본 틀의 내용입니다.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<th:block layout:fragment="script"></th:block>

<script>
    // Toggle Menu 버튼 클릭 처리
    document.querySelector("#sidebarToggle").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        if (document.body.classList.contains('sb-sidenav-toggled')) {
            document.body.classList.remove('sb-sidenav-toggled');
        } else {
            document.body.classList.add('sb-sidenav-toggled');
        }
    }, false);
</script>
</body>
</html>
