<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달원 위치 추적</title>
</head>
<body>
<h1>배달원 위치 추적</h1>
<div>
    <button onclick="connectWebSocket()">웹소켓 연결</button>
</div>
<div id="location">
    <!-- 위치 정보가 여기에 표시됩니다 -->
</div>

<script>
    let socket;

    function connectWebSocket() {
        // 웹소켓 서버에 연결
        socket = new WebSocket("ws://localhost:9992/location");

        // 웹소켓 메시지를 수신하는 이벤트 핸들러
        socket.onmessage = function(event) {
            document.getElementById("location").innerText = event.data;
        };

        // 웹소켓 연결이 열리면 메시지 전송
        socket.onopen = function() {
            console.log("웹소켓 연결이 열렸습니다.");
            socket.send("배달원 위치 요청");
        };

        // 웹소켓 연결 종료 시
        socket.onclose = function() {
            console.log("웹소켓 연결이 종료되었습니다.");
        };
    }
</script>
</body>
</html>
