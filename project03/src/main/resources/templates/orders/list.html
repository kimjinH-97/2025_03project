<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>주문 리스트</title>
    <link rel="stylesheet" th:href="@{/css/orders/list.css}">
    <style>
        tr.clickable {
            cursor: pointer;
        }
        tr.clickable:hover {
            background-color: #f0f0f0;
        }
        .product-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="section">
    <h1>주문 리스트</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>제품명</th>
            <th>경로</th>
            <th>상태</th>
            <th>등록된 시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td class="product-link"
                th:text="${order.warehouse.productName}"
                th:attr="data-id=${order.id}"></td>
            <td th:text="${order.route.startAddress + ' → ' + order.route.endAddress}"></td>
            <td>
            <span th:text="${order.status}"
                  th:class="'status ' + ${order.status.toLowerCase()}"></span>
            </td>

            <td th:text="${#temporals.format(order.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 제품명 클릭 시 detail 페이지로 이동
        document.querySelectorAll(".product-link").forEach(function (td) {
            td.addEventListener("click", function (event) {
                const orderId = this.getAttribute("data-id");
                // 페이지 이동
                window.location.href = `/orders/${orderId}/detail`;
                // 이벤트 버블링 방지 (행 전체에 다른 이벤트 있는 경우 대비)
                event.stopPropagation();
            });
        });
    });
</script>
</body>
</html>
