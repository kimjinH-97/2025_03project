<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공정 이동 테스트</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/process.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 80px; font-family: 'Noto Sans KR', sans-serif;">

<div th:replace="fragments/header :: header"></div>

<!-- 제품 공정 이동 섹션 -->
<div class="section">
    <h2>제품 공정 다음 단계로 이동</h2>
    <div class="input-group">
        <label for="productId">제품 ID:</label>
        <input type="number" id="productId" placeholder="제품 ID를 입력하세요"/>
        <button id="moveBtn" onclick="moveNextStep()">공정 이동</button>
        <button onclick="cancelProcess()" class="btn btn-danger">공정 취소</button>
        <br>
        <div id="productList"></div>
    </div>
    <div id="result" class="result-box"></div>
</div>

<!-- 공정 시뮬레이션 테스트 섹션 -->
<div class="section">
    <h2>공정 시뮬레이션 테스트</h2>
    <div class="input-group">
        <label for="fromSequence">대상 공정 단계:</label>
        <input type="number" id="fromSequence" placeholder="공정 단계를 입력하세요"/>
    </div>
    <div class="button-group">
        <button id="startBtn" class="btn-primary" onclick="startSimulation()">시뮬레이션 시작</button>
        <button id="stopBtn" class="btn-danger" onclick="stopSimulation()" disabled>중지</button>
    </div>
    <div class="progress-container">
        <div class="progress-header">
            <span>진행 상황</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>
    <div class="log-container">
        <div class="log-header">
            <h3>공정 이동 로그</h3>
            <button class="btn-secondary" onclick="clearLogs()">로그 지우기</button>
        </div>
        <ul id="logList" class="log-list"></ul>
    </div>
</div>

<!-- 기타 기능 섹션 -->
<div class="section">
    <h2>기타 기능</h2>
    <div class="card-container">

        <div class="function-card">
            <div class="card-icon">📦</div>
            <h3>제품 등록</h3>
            <p>새로운 제품을 시스템에 등록합니다.</p>
            <button class="btn-card" onclick="window.open('/products/register', '제품등록', 'width=500,height=600')">
                등록 페이지 열기
            </button>
        </div>

        <div class="function-card">
            <div class="card-icon">🚚</div>
            <h3>창고 이동</h3>
            <p>박스 제품을 창고로 이동 처리합니다.</p>
            <button class="btn-card" onclick="moveToWarehouse()">
                창고 이동 실행
            </button>
            <div id="warehouseResult" class="card-result"></div>
        </div>

        <div class="function-card">
            <div class="card-icon">🏭</div>
            <h3>공급자 확인</h3>
            <p>원자재 공급업체 정보를 확인합니다.</p>
            <button class="btn-card" onclick="window.location.href='/suppliers/list'">
                공급자 목록 보기
            </button>
        </div>

        <div class="function-card">
            <div class="card-icon">🏭</div>
            <h3>주문 등록</h3>
            <p>원자재 공급업체 정보를 확인합니다.</p>
            <button class="btn-card" onclick="window.location.href='/orders/register'">
                주문 등록
            </button>
        </div>

        <div class="function-card">
            <div class="card-icon">🏭</div>
            <h3>제품 주문 리스트</h3>
            <p>원자재 공급업체 정보를 확인합니다.</p>
            <button class="btn-card" onclick="window.location.href='/orders/list'">
                주문 리스트
            </button>
        </div>

    </div>
</div>

<script th:src="@{/js/process.js}"></script>
</body>
</html>
